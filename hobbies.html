				<h2>Hobbies</h2>
				
				<h3>Miniature painting</h3>
				
				<p>I recently (in July 2017) got into miniature painting, here is some of my results, mostly in chronological order.</p>
				
				<style>
				.modal {
					visibility : hidden;
					opacity: 0;
					position: fixed;
					z-index: 500;
					left: 0;
					top: 0;
					width: 100vw;
					height: 100vh;
					background-color: rgb(0,0,0);
					background-color: rgba(0,0,0,0.9);
					
					transition: opacity 0.2s ease-in;
				}

				.modal-displayed {
					visibility : visible;
					opacity: 1;
				}

				.modal-content {
					margin: auto;
					display: block;
					max-width: 90vw;
					max-height: calc(100vh - 2 * 3em);
					image-orientation: from-image;
					
					transform: scale(0);
					transition: transform 0.25s ease-in;
				}
				
				.modal-caption {
					margin: 5px auto;
					text-align: center;
				}

				.modal-displayed .modal-content {
					transform: scale(1);
				}
	
				.valign-hack-table {	
					width: 100%;
					height: 100%;
					display: table;
					vertical-align: middle;
				}

				.valign-hack-cell {	
					vertical-align:middle;
					display:table-cell;
				}
				
				#image-collection {
					text-align: center;
				}
				
				.image-collection-element {
					display: inline-block;
					width: 200px;
					height: 200px;
					object-fit: cover;
					image-orientation: from-image;
					margin-right: 5px;
					
					cursor: pointer;
					cursor: hand;
				}
				</style>
				
				<div id="modal" class="modal" onclick="hide(this)">
					<div class="valign-hack-table">
						<div class="valign-hack-cell">
							<img class="modal-content" />
							<div class="modal-caption"></div>
						</div>
					</div>
				</div>
				
				<div id="image-collection">
				</div>
				
				<script>
				var p = document.querySelector("#image-collection");
				var modal = document.querySelector('#modal');
				
				var images = [
					{caption: "A Bloodreaver, my first painted miniature", src: "Bloodreaver_0.jpg"},
					{caption: "Bloodreaver, and also the second mini I finished, only 18 more to go...", src: "Bloodreaver_1.jpg"},
					{caption: "Bloodwarrior", src: "Bloodwarrior_0.jpg"},
					{caption: "Bloodwarrior Leader", src: "Bloodwarrior_1.jpg"},
					{caption: "All 5 Bloodwarriors", src: "Bloodwarriors.jpg"},
					{caption: "Korgorath", src: "Korgorath_0.jpg"},
					{caption: "Bloodsecrator", src: "Bloodsecrator.jpg"},
					{caption: "Be'lakor", src: "Belakor.jpg"},
					{caption: "Chimera", src: "Chimera.jpg"},
					{caption: "Bloodstoker", src: "Bloodstoker.jpg"}
				];
				
				images.forEach(function(img) {
					/*document.write(`
					<figure class="single">
						<img src="data/img/Warhammer/` + img.src + `" alt="` + img.caption + `"/>
						<figcaption>` + img.caption + `</figcaption>
					</figure>
					`);*/
					var el = document.createElement('img');
					el.src = 'data/img/Warhammer/thumb_' +img.src;
					el.classList.add('image-collection-element');
					p.appendChild(el);
				});
				
				function select(n) {
					if(n < 0 || n >= p.children.length)
						return;

					// Update modal and display it
					var src = 'data/img/Warhammer/' + images[n].src;
					modal.querySelector('.modal-caption').innerHTML = images[n].caption;
					// Loading dummy (inline svg)
					modal.querySelector('img').setAttribute('src', 'data:image/svg+xml;utf8,<svg class="lds-spinner" width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background:none"><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.8250000000000001s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(30 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.75s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(60 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.6749999999999999s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(90 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.6s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(120 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.525s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(150 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.45s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(180 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.375s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(210 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.3s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(240 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.225s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(270 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.15s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(300 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="-0.075s" repeatCount="indefinite"/></rect><rect x="47" y="24" rx="9.4" ry="4.8" width="6" height="12" fill="%2328292f" transform="rotate(330 50 50)"><animate attributeName="opacity" values="1;0" dur="0.9s" begin="0s" repeatCount="indefinite"/></rect></svg>');
					var img = new Image(); // New object to get an onload event
					img.onload = function () { // Swap when the image is actually loaded
					   modal.querySelector('img').setAttribute('src', src);
					};
					img.src = src;
					modal.classList.add('modal-displayed');
				}
				
				function hide(el) {
					el.classList.remove('modal-displayed');
				}
				
				for (var i = 0, len = p.children.length; i < len; i++) {
					// Plug select funtion to all children
					(function(index) {
						p.children[index].onclick = function(){
							  select(index);
						}
					})(i);
				}
				</script>
